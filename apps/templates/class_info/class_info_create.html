    <script>
        function init(){
            class_info_create_ready();
            $('#ul_class_manage').attr('class','show');
            $('#class_manage_01').attr('class','active');
        };

        var isRTL = JSON.parse(localStorage.getItem('isRTL'));
        if (isRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>

<main class="main" id="top">
    <div id="container" class="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>
        <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">{% include 'nav.html' %}</nav>
        <div class="content">
            <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand">{% include 'nav2.html' %}</nav>
            <p style="margin-left: 10px;"><b>수업 정보 관리</b></p>
            <div class="card mb-3">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <button class="btn btn-falcon-default btn-sm" type="button" onclick="javascript:location.href='/class_info/class_info_normal'"><span class="fas fa-arrow-left"></span></button>
                    <div class="d-flex">
                        <button class="btn btn-falcon-default btn-sm me-2" type="button" onclick="class_info_create()">저장</button>
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-header d-flex align-items-center justify-content-between py-2">
                    <h6 class="mb-0">수업 상세 정보</h6>
                </div>
                <div class="card-body bg-light">
                    <div class="card border rounded-3 bg-white dark__bg-1000 shadow-none">
                        <div class="card-body row g-0 flex-column flex-sm-row flex-xl-column z-1 align-items-center">
                            <div>
                                <h6 class="mb-1 false">교사 선택 (필수)</h6>
                                <select id="teacher_info" class="form-select form-select-sm">
                                    <option value="">선택</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="border rounded-3 p-x1 mt-3 bg-white dark__bg-1000 row mx-0 g-0">
                        <div class="col-md-6 col-xl-12 pe-md-4 pe-xl-0">
                            <div class="mb-4">
                                <h6 class="mb-1 false">수업명 (필수)</h6>
                                <input class="mb-0 form-control form-control-sm" id="class_nm">
                            </div>
                            <div class="mb-4">
                                <h6 class="mb-1 false">과목</h6>
                                <select id="subject_info" class="form-select form-select-sm">
                                    <option value="">선택</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <div  style="display: flex; justify-content: flex-start;">
                                    <div  style="margin-right: auto;">
                                        <h6 class="mb-1 false">수준</h6>
                                    </div>
                                    <div>
                                        <div class="nav-item dropdown">
                                            <h6 class="mb-1 false" id="navbarDropdownUser" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">관리</h6>
                                            <div class="dropdown-menu dropdown-caret dropdown-caret dropdown-menu-end dropdown-menu-card dropdown-menu-notification dropdown-caret-bg" aria-labelledby="navbarDropdownUser">
                                                <div class="card shadow-none">
                                                    <div class="scrollbar-overlay" style="max-height:19rem">
                                                        <div class="list-group list-group-flush fw-normal fs--1">
                                                            <div class="list-group-title border-bottom">수준 목록</div>
                                                            <div class="list-group-item">
                                                                <div class="notification-body" id="academy_level_list" style="margin-left: 20px; margin-top: 10px;">
                                                                </div>
                                                            </div>
                                                            <div class="list-group-title border-bottom">수준 추가</div>
                                                            <div class="list-group-item">
                                                                <div class="d-flex">
                                                                    <div style="margin-right: 5px; width: 85%"><input class="form-control form-control-sm" type="text" id="level_list_add"></div>
                                                                    <div><span class="fas fs-3 fa-plus-square" onclick="level_add();"></span></div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div>
                                    <select id="level_info" class="form-select form-select-sm">
                                        <option value="">선택</option>
                                    </select>
                                </div>
                            </div>
                            <div class="mb-4">
                                <h6 class="mb-1 false">정원</h6>
                                <div class="d-flex">
                                    <input class="mb-0 form-control form-control-sm" id="class_limit_student" type='number' placeholder="숫자로 입력하세요.">
                                </div>
                            </div>
                            <div class="mb-4">
                                <h6 class="mb-1 false">레벨테스트 / 커트라인</h6>
                                <select id="level_test_yn" class="form-select form-select-sm" style="margin-bottom: 1px;" onchange="check_select();">
                                    <option value="">선택</option>
                                    <option value="0">테스트 없음</option>
                                    <option value="1">테스트 있음</option>
                                </select>
                                <input class="mb-0 form-control form-control-sm" id="level_test_limit" type='number' placeholder="숫자로 입력하세요.">
                            </div>
                        </div>
                        <div class="col-md-6 col-xl-12 ps-md-4 ps-xl-0">
                            <div class="mb-4">
                                <h6 class="false mb-1">교재</h6>
                                <select id="book_info" class="form-select form-select-sm">
                                    <option value="">선택</option>
                                </select>
                            </div>
                            <div class="mb-4">
                                <h6 class="false mb-1">수강료</h6>
                                <input class="mb-0 form-control form-control-sm" id="tution_fee" type='number' placeholder="숫자로 입력하세요.">
                            </div>
                            <div class="mb-4">
                                <h6 class="false mb-1">수강신청 기간</h6>
                                <div class="d-flex">
                                    <input class="form-control datetimepicker" placeholder="수강신청 시작" id="class_enrolment_start" type="text" data-options='{"disableMobile":true}' /> ~
                                    <input class="form-control datetimepicker" placeholder="수강신청 종료" id="class_enrolment_end" type="text" data-options='{"disableMobile":true}' />
                                </div>
                            </div>
                            <div class="mb-4">
                                <h6 class="false mb-1">수업 기간</h6>
                                <div class="d-flex">
                                    <input class="form-control datetimepicker" placeholder="수업 시작" id="start_date" type="text" data-options='{"disableMobile":true}' onchange="start_set();"/> ~
                                    <input class="form-control datetimepicker" placeholder="수업 종료" id="end_date" type="text" data-options='{"disableMobile":true}' />
                                </div>
                            </div>
                            <div class="mb-4" id="lecture_time">
                                <h6 class="false mb-1">수업 시간표 생성</h6>
                                    <div class="mb-4">
                                        <div style="margin-bottom: 5px;">
                                            <input class="form-control datetimepicker" id="lec_day" type="text" placeholder="수업 날짜" data-options='{"disableMobile":true}' />
                                        </div>
                                        <div style="margin-bottom: 5px;">
                                            <input class="form-control datetimepicker" id="lec_start_time" type="text" placeholder="시작 시간" data-options='{"enableTime":true,"noCalendar":true,"dateFormat":"H:i","disableMobile":true}' />
                                        </div>
                                        <div style="margin-bottom: 5px;">
                                            <input class="form-control datetimepicker" id="lec_end_time" type="text" placeholder="종료 시간" data-options='{"enableTime":true,"noCalendar":true,"dateFormat":"H:i","disableMobile":true}' />
                                        </div>
                                        <div>
                                            <input class="form-check-input" name="lec_again_check" type="checkbox" id="lec_check"/>
                                            <label class="form-label" for="lec_check">매주 반복</label>
                                        </div>
                                    </div>
                                    <div>
                                        <button class="btn btn-falcon-default" type="button" onclick="lecture_add();" style="margin-bottom: 10px;"><span class="fas fa-plus"></span><span class="d-none d-xl-inline-block ms-1">시간표 등록</span></button>
                                    </div>
                                    <div id="lecture_day_week" style="margin-top: 10px;"></div>
                                </div>
                            </div>
                        </div>
                        <div>
                            <label class="form-label" for="datepicker">수업에 대한 상세 추가 설명</label><label id="remainingChars">내용 (최대 500자)</label>
                            <textarea class="form-control" style="font-size: 13px; margin-top: 10px;" onkeyup="autoResize(this);" onkeydown="autoResize(this);" id="class_desc">-</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
