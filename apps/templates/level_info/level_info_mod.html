    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <script>
        function init(){
            var level_idx = {{ level_idx }};
            level_info_mod_ready(level_idx);
            $('#class_level_manage').attr('class','active');
        };

        var isRTL = JSON.parse(localStorage.getItem('isRTL'));
        if (isRTL) {
            var linkDefault = document.getElementById('style-default');
            var userLinkDefault = document.getElementById('user-style-default');
            linkDefault.setAttribute('disabled', true);
            userLinkDefault.setAttribute('disabled', true);
            document.querySelector('html').setAttribute('dir', 'rtl');
        } else {
            var linkRTL = document.getElementById('style-rtl');
            var userLinkRTL = document.getElementById('user-style-rtl');
            linkRTL.setAttribute('disabled', true);
            userLinkRTL.setAttribute('disabled', true);
        }
    </script>

<body onload="init();">
<main class="main" id="top">
    <div id="container" class="container">
        <script>
            var isFluid = JSON.parse(localStorage.getItem('isFluid'));
            if (isFluid) {
                var container = document.querySelector('[data-layout]');
                container.classList.remove('container');
                container.classList.add('container-fluid');
            }
        </script>
        <nav class="navbar navbar-light navbar-vertical navbar-expand-xl">{% include 'nav.html' %}</nav>
        <div class="content">
            <nav class="navbar navbar-light navbar-glass navbar-top navbar-expand">{% include 'nav2.html' %}</nav>
            <p style="margin-left: 10px;"><b>반 정보 관리</b></p>
            <div class="card mb-3">
                <div class="card-header d-flex align-items-center justify-content-between">
                    <button class="btn btn-falcon-default btn-sm" type="button" onclick="javascript:location.href='/level_info/level_info_normal'"><span class="fas fa-arrow-left"></span></button>
                    <div class="d-flex">
                        <button class="btn btn-falcon-default btn-sm me-2" type="button" onclick="level_info_mod({{ level_idx }})">저장</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header d-flex align-items-center justify-content-between py-2">
                    <h6 class="mb-0">학생 상세 정보 수정</h6>
                </div>
                <div class="card-body bg-light">
                    <div class="border rounded-3 p-x1 mt-3 bg-white dark__bg-1000 row mx-0 g-0">
                        <div class="col-md-6 col-xl-12 pe-md-4 pe-xl-0">
                            <div class="mb-4">
                                <h6 class="mb-1 false">반이름</h6>
                                <input class="mb-0 form-control form-control-sm" id="level_nm">
                            </div>
                            <div class="mb-4">
                                <h6 class="mb-1 false">반수준</h6>
                                <input class="mb-0 form-control form-control-sm" id="class_level">
                            </div>

                        </div>
                        <div class="col-md-6 col-xl-12 pe-md-4 pe-xl-0">
                            <div class="mb-4">
                                <h6 class="false mb-1">정원</h6>
                                <input class="mb-0 form-control form-control-sm" id="limit_cnt">
                            </div>
                            <div class="mb-4">
                                <h6 class="false mb-1">상태</h6>
                                <select class="form-select form-select-sm" id="status">
                                    <option value="0">중지</option>
                                    <option value="1">운영</option>
                                </select>
                            </div>
                        </div>
                        <div>
                            <label id="remainingChars">내용 (최대 500자)</label>
                            <textarea class="form-control" style="font-size: 13px; margin-top: 10px;" id="level_desc" onkeyup="autoResize(this)" onkeydown="autoResize(this)">-</textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
